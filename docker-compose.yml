version: '3.6'
services:
  mongo:
    container_name: mongo
    image: mongo
    restart: always
    volumes:
      - mongodb_vol:/data/db
    ports:
      - 127.0.0.1:27017:27017
    networks:
      - services-tier

  node:
    container_name: node
    restart: always
    depends_on:
      - mongo
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - services-tier
    ports:
      - $GLS_GATE_HOST:$GLS_GATE_PORT:$GLS_GATE_PORT
      - $GLS_METRICS_HOST:$GLS_METRICS_PORT:$GLS_METRICS_PORT
      - $GLS_SMS_GATE_HOST:$GLS_SMS_GATE_PORT:$GLS_SMS_GATE_PORT
    environment:
      - GLS_DAY_START
      - GLS_MONGO_CONNECT
      - GLS_METRICS_HOST
      - GLS_METRICS_PORT
      - GLS_GATE_HOST
      - GLS_GATE_PORT
      - GLS_PHONE_VERIFY_TIMEOUT
      - GLS_SMS_VERIFY_EXPIRATION_HOURS
      - GLS_GOOGLE_CAPTCHA_SECRET
      - GLS_SMS_RESEND_CODE_TIMEOUT
      - GLS_REGISTRAR_KEY
      - GLS_REGISTRAR_ACCOUNT
      - GLS_ACCOUNT_DELEGATION_FEE
      - GLS_SMS_GATE_HOST
      - GLS_SMS_GATE_PORT
      - GLS_SMS_GATE_LOGIN
      - GLS_SMS_GATE_PASS
      - GLS_SMS_GATE_SECRET_SID
      - GLS_TWILIO_SECRET
      - GLS_TWILIO_PHONE_FROM
      - GLS_SMSC_SENDER_NAME
      - GLS_FACADE_CONNECT

volumes:
  mongodb_vol:

networks:
  services-tier:
